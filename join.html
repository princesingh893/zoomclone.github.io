<body>
    <div class="w-full h-[65.2px] flex items-center justify-between p-5 border-b-1 border-[#747486]">
        <img src="https://us05st2.zoom.us/static/6.3.36622/image/new/topNav/Zoom_logo.svg" alt="">
        <div class="w-full text-lg">
            <ul class="w-full flex justify-end gap-x-5 items-center">
                <li class="cursor-pointer font-[450] md:block hidden">Support</li>
                <li class="cursor-pointer font-[450] md:block hidden">Schedule</li>
                <li class="cursor-pointer font-[450]"><a href="join.html ">Join</a></li>
                <li class="cursor-pointer font-[450]">Host<i class="fa-solid fa-angle-down "></i></li>

                </div>
                <div class="flex flex-col gap-5 w-full  text-[#747486] p-3">
                    <p>Meeting ID or Personal Link Name</p>
                    <input type="text" placeholder="Enter Meeting ID or Personal Link Name"
                        class="p-2 flex items-center rounded-lg outline-1 outline-[#747486]">
                    <button
                        class=" rounded-lg bg-[rgba(82,82,128,0.09)] p-2 flex items-center justify-center">Join</button>
                    <p class="text-sm text-[#0E71Eb] hover:underline">Join a meeting from an H.323/SIP room system</p>

            </div>
        </div>
        <footer class="p-5">
            <div class="flex justify-center text-[#747486] gap-3 md:flex md:flex-row flex-col text-center ">
